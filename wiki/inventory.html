<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="../assets/img/favicon.png">
    <link rel="shortcut icon" type="image/x-icon" href="../assets/img/favicon.png">
	<title>Inventario - BlobbyDex</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans&family=Alegreya+Sans+SC&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="../base.css">
    <script src="js/dex.js" type="text/javascript"></script>
</head>
<body>
    <div class="main">
        <div class="wrapper">
            <div id="container">
                <div id="header">
                    <a href="../"><h2>~ BlobbyDex ~</h2></a>
                </div>
                <h2>Inventario</h2>
                <div id="content">
                    <div id="form-container">
                        <form onsubmit="return false">
                            <select id="filter-category-selector">
                                <option value="all">Todas las categorías</option>
                                <option value="pet">Familiar</option>
                                <option value="alchemy">Alquimia</option>
                            </select>
                            <select id="filter-alchemy-type">
                                <option value="all">Todos los tipos</option>
                                <option value="potions">Pociones</option>
                                <option value="containers">Recipientes</option>
                                <option value="scrolls">Pergaminos</option>
                                <option value="plants">Plantas</option>
                                <option value="minerals">Minerales</option>
                                <option value="gasnliq">Gases y líquidos</option>
                                <option value="other">Otros</option>

                            </select>
                            <select id="filter-pet-type">
                                <option value="all">Todos los tipos</option>
                                <option value="food">Alimentos</option>
                                <option value="bait">Cebos</option>
                                <option value="utility">Herramientas</option>
                            </select>
                            <input id="filter-search" value="" placeholder="Buscar...">
                        </form>
                    </div>
                    <div id="card-container">
                        <ul id="card-list"></ul>
                    </div>
                    <!--<div id="map-section"></div>-->
                </div>

                
                
            </div>

        </div>

    </div>

    <div id="popup-outer"><div id="popup-medium"><div id="popup-inner" class=""><div id="popup-content"></div></div></div></div>

</body>
</html>
